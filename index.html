<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista desplegable personalizada con HTML/CSS/JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <input type="text" readonly placeholder="Seleccione una opción" class="output">
            <div class="lists">
                <input type="text" placeholder="Agregue otra opción" maxlength="30" class="input_item">
                <div class="item">Opción 1</div>
                <div class="item">Opción 2</div>
                <div class="item">Opción 3</div>
                <div class="item">Opción 4</div>
                <div class="item">Opción 5</div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
